<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover | IDEAI</title>
    <link rel="stylesheet" href="menu.css">
    <style>
    :root {
        --main-gradient: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
        --main-bg: #f7f9fa;
        --accent1: #a8edea;
        --accent2: #fed6e3;
        --accent3: #fcb69f;
        --accent4: #f6d365;
        --accent5: #cfd9df;
        --primary: #2980ef;
        --secondary: #f1c40f;
        --card-bg: #fff;
        --card-shadow: 0 4px 24px rgba(44,62,80,0.10);
        --border-radius: 18px;
        --filter-bg: #f7f9fa;
        --filter-border: #e3eaf2;
        --icon-bg1: #a8edea;
        --icon-bg2: #fed6e3;
        --icon-bg3: #fcb69f;
        --icon-bg4: #f6d365;
        --icon-bg5: #cfd9df;
    }
    
    /* Hamburger menu */
    .hamburger {
        position: absolute;
        top: -32px;
        left: 24px;
        width: 32px;
        height: 32px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
        z-index: 2;
    }
    .hamburger span {
        display: block;
        height: 4px;
        width: 100%;
        background: #2c3e50;
        border-radius: 2px;
    }

    /* Profile card */
    .profile-card {
        position: absolute;
        top: -32px;
        right: 24px;
        display: flex;
        align-items: center;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        padding: 6px 16px 6px 6px;
        z-index: 2;
    }
    .profile-card img {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 10px;
    }
    .profile-card .name {
        font-weight: 600;
        color: #2c3e50;
        margin-right: 8px;
    }
    .profile-card .initials {
        background: #e3eaf2;
        color: #2c3e50;
        border-radius: 8px;
        padding: 2px 8px;
        font-size: 14px;
        font-weight: 500;
    }
    
    /* Side menu */
    .side-menu {
        position: fixed;
        top: 0;
        left: -300px;
        width: 280px;
        height: 100vh;
        background: #fff;
        box-shadow: 2px 0 8px rgba(0,0,0,0.1);
        z-index: 1000;
        transition: left 0.3s ease;
        padding-top: 60px;
    }
    .side-menu.open {
        left: 0;
    }
    .side-menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .side-menu li {
        margin: 0;
    }
    .side-menu a {
        display: block;
        padding: 18px 28px;
        color: #22314a;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        font-family: 'Segoe UI', Arial, sans-serif;
        border-bottom: 1px solid #e3eaf2;
        transition: background 0.2s;
    }
    .side-menu a:hover {
        background: #f8f9fa;
    }
    .side-menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.3);
        z-index: 999;
        display: none;
    }
    body {
        background: var(--main-bg);
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #22314a;
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
    }
    /* Dalga SVG arka plan */
    .wave-bg {
        position: absolute;
        top: 0; left: 0; width: 100vw; height: 340px;
        z-index: 0;
        pointer-events: none;
    }
    /* Header with Back Button */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 24px 32px;
        position: relative;
        z-index: 10;
    }
    
    .logo {
        font-size: 2.5rem;
        font-weight: 900;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-decoration: none;
        letter-spacing: -0.5px;
    }
    
    .back-btn {
        background: rgba(59, 130, 246, 0.1);
        color: #3b82f6;
        border: 1px solid rgba(59, 130, 246, 0.2);
        padding: 12px 20px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
        font-size: 0.9rem;
        backdrop-filter: blur(10px);
    }
    
    .back-btn:hover {
        background: rgba(59, 130, 246, 0.2);
        border-color: rgba(59, 130, 246, 0.4);
        transform: translateY(-1px);
        box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
    }
    
    .discover-main {
        max-width: 1300px;
        margin: 0 auto;
        padding: 48px 16px 64px 16px;
        position: relative;
        z-index: 1;
    }
    .discover-header {
        text-align: center;
        margin-bottom: 36px;
        position: relative;
    }
    .discover-header h1 {
        font-size: 2.5rem;
        font-weight: 800;
        color: #22314a;
        margin: 0 0 10px 0;
        letter-spacing: 1px;
        text-shadow: 0 2px 4px rgba(34, 49, 74, 0.1);
    }
    .discover-header p {
        font-size: 1.2rem;
        color: #4a5a6a;
        margin: 0;
    }
    .discover-search-section {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 32px;
        gap: 12px;
        position: relative;
        z-index: 2;
    }
    .discover-search-input {
        width: 400px;
        padding: 14px 22px;
        border: none;
        border-radius: 12px;
        font-size: 1.15rem;
        background: var(--accent5);
        box-shadow: 0 2px 12px rgba(44,62,80,0.07);
        transition: box-shadow 0.2s, background 0.2s;
        position: relative;
    }
    .discover-search-input:focus {
        background: #fff;
        box-shadow: 0 4px 18px rgba(41,128,239,0.13);
        outline: none;
    }
    
    /* Geli≈ümi≈ü Arama Container */
    .search-container {
        position: relative;
        display: inline-block;
    }
    
    /* Autocomplete Dropdown */
    .autocomplete-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(44,62,80,0.15);
        z-index: 1000;
        max-height: 300px;
        overflow-y: auto;
        display: none;
        margin-top: 4px;
    }
    
    .autocomplete-item {
        padding: 12px 18px;
        cursor: pointer;
        border-bottom: 1px solid #f0f0f0;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        gap: 12px;
    }
    
    .autocomplete-item:last-child {
        border-bottom: none;
    }
    
    .autocomplete-item:hover {
        background: var(--accent1);
    }
    
    .autocomplete-item .icon {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        background: var(--icon-bg1);
    }
    
    .autocomplete-item .content {
        flex: 1;
    }
    
    .autocomplete-item .title {
        font-weight: 600;
        color: #22314a;
        margin-bottom: 2px;
    }
    
    .autocomplete-item .subtitle {
        font-size: 0.9rem;
        color: #7b8ca6;
    }
    
    .autocomplete-item .highlight {
        background: var(--accent2);
        padding: 1px 4px;
        border-radius: 4px;
        font-weight: 600;
    }
    
    /* Arama Sonu√ßlarƒ± Vurgulama */
    .search-highlight {
        background: var(--accent2);
        padding: 2px 4px;
        border-radius: 4px;
        font-weight: 600;
        color: #22314a;
    }
    
    /* Arama ƒ∞statistikleri */
    .search-stats {
        background: var(--accent1);
        color: #22314a;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: 600;
        margin-top: 8px;
        text-align: center;
        display: none;
    }
    
    /* Demo Badge */
    .demo-badge {
        position: absolute;
        top: 8px;
        left: 8px;
        background: rgba(255, 255, 255, 0.9);
        color: #7b8ca6;
        font-size: 0.7rem;
        font-weight: 600;
        padding: 2px 6px;
        border-radius: 4px;
        backdrop-filter: blur(4px);
        border: 1px solid rgba(123, 140, 166, 0.2);
        z-index: 3;
        opacity: 0.8;
        transition: opacity 0.2s;
    }
    
    .demo-badge:hover {
        opacity: 1;
    }
    
    /* Demo Badge i√ßin √∂zel konumlandƒ±rma */
    .featured-card .demo-badge {
        top: 6px;
        left: 6px;
        font-size: 0.65rem;
        padding: 1px 5px;
    }
    
    .project-card .demo-badge {
        top: 8px;
        left: 8px;
    }
    .discover-search-btn {
        background: var(--main-gradient);
        color: #22314a;
        border: none;
        border-radius: 12px;
        padding: 14px 32px;
        font-size: 1.15rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 2px 12px rgba(44,62,80,0.07);
        transition: background 0.2s;
    }
    .discover-search-btn:hover {
        background: linear-gradient(90deg, #fcb69f 0%, #a8edea 100%);
    }
    .discover-section-title {
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 18px;
        color: #22314a;
        letter-spacing: 0.5px;
    }
    .discover-featured-section {
        margin-bottom: 36px;
    }
    .discover-featured-list {
        display: flex;
        gap: 28px;
        flex-wrap: wrap;
        justify-content: center;
    }
    .featured-card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
        padding: 28px 32px;
        display: flex;
        align-items: center;
        gap: 18px;
        min-width: 260px;
        max-width: 320px;
        flex: 1 1 260px;
        transition: box-shadow 0.2s, transform 0.2s;
        position: relative;
        border: 2px solid #fff;
        background-image: linear-gradient(120deg, #a8edea22 0%, #fed6e322 100%);
        cursor: pointer;
    }
    .featured-card .score {
        position: absolute;
        top: 12px;
        right: 18px;
        background: var(--primary);
        color: #fff;
        border-radius: 8px;
        padding: 2px 10px;
        font-size: 1rem;
        font-weight: 700;
        box-shadow: 0 2px 8px #a8edea55;
    }
    .featured-card:hover {
        box-shadow: 0 8px 32px rgba(41,128,239,0.18);
        transform: translateY(-4px) scale(1.03);
        border-color: var(--accent1);
    }
    .featured-card .avatar {
        width: 58px;
        height: 58px;
        border-radius: 50%;
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        color: #2980ef;
        font-size: 2.1rem;
        font-weight: 800;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px #fed6e355;
        border: 3px solid var(--icon-bg2);
    }
    .featured-card .socials {
        margin-top: 6px;
        display: flex;
        gap: 8px;
    }
    .featured-card .socials a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: var(--icon-bg3);
        color: #fff;
        font-size: 1.1rem;
        text-decoration: none;
        transition: background 0.2s;
    }
    .featured-card .socials a:hover {
        background: var(--primary);
    }
    .discover-content-wrapper {
        display: flex;
        gap: 32px;
    }
    .discover-filters {
        background: var(--filter-bg);
        border-radius: var(--border-radius);
        box-shadow: 0 2px 12px rgba(44,62,80,0.07);
        padding: 32px 22px;
        min-width: 260px;
        max-width: 300px;
        flex: 0 0 260px;
        margin-bottom: 32px;
        height: fit-content;
        border: 1.5px solid var(--filter-border);
    }
    .discover-filters h3 {
        font-size: 1.15rem;
        margin-bottom: 18px;
        color: #22314a;
    }
    .filter-group {
        margin-bottom: 22px;
    }
    .filter-group label {
        display: block;
        font-size: 1rem;
        margin-bottom: 6px;
        color: #22314a;
        font-weight: 500;
    }
    .filter-group input[type="checkbox"] {
        accent-color: var(--primary);
        margin-right: 7px;
        transform: scale(1.2);
    }
    .filter-group input[type="range"] {
        width: 100%;
        margin-top: 6px;
        accent-color: var(--primary);
    }
    .filter-group select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1.5px solid var(--filter-border);
        background: #fff;
        font-size: 1rem;
        margin-top: 6px;
    }
    .filter-reset-btn {
        background: var(--main-gradient);
        color: #22314a;
        border: none;
        border-radius: 8px;
        padding: 12px 18px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        box-shadow: 0 2px 8px #a8edea33;
        transition: background 0.2s;
    }
    .filter-reset-btn:hover {
        background: linear-gradient(90deg, #fcb69f 0%, #a8edea 100%);
    }
    .discover-projects-section {
        flex: 1 1 0%;
    }
    .discover-projects-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 32px;
    }
    .project-card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
        padding: 32px 32px 26px 32px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        transition: box-shadow 0.2s, transform 0.2s;
        min-height: 180px;
        position: relative;
        border: 2px solid #fff;
        background-image: linear-gradient(120deg, #fcb69f22 0%, #a8edea22 100%);
    }
    .project-card .badge {
        position: absolute;
        top: 12px;
        right: 18px;
        background: var(--secondary);
        color: #22314a;
        border-radius: 8px;
        padding: 2px 10px;
        font-size: 1rem;
        font-weight: 700;
        box-shadow: 0 2px 8px #f6d36555;
    }
    .project-card:hover {
        box-shadow: 0 8px 32px rgba(41,128,239,0.18);
        transform: translateY(-4px) scale(1.03);
        border-color: var(--accent3);
    }
    .project-card h2 {
        font-size: 1.2rem;
        font-weight: 700;
        margin: 0 0 6px 0;
        color: #22314a;
    }
    .project-card p {
        font-size: 1rem;
        color: #4a5a6a;
        margin: 0 0 8px 0;
    }
    .project-card small {
        color: #7b8ca6;
        font-size: 0.95rem;
    }
    .project-card .logo {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        background: var(--icon-bg1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 8px;
        box-shadow: 0 2px 8px #a8edea55;
    }
    .project-card .tags {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 6px;
    }
    .project-card .tag {
        background: var(--accent2);
        color: #22314a;
        border-radius: 8px;
        padding: 2px 10px;
        font-size: 0.95rem;
        font-weight: 600;
        box-shadow: 0 1px 4px #fed6e355;
    }
    .project-card .stats {
        display: flex;
        gap: 18px;
        font-size: 0.98rem;
        color: #4a5a6a;
        margin-bottom: 4px;
    }
    .project-card .details-btn {
        margin-top: 8px;
        background: var(--main-gradient);
        color: #22314a;
        border: none;
        border-radius: 8px;
        padding: 8px 18px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 2px 8px #a8edea33;
        transition: background 0.2s;
        opacity: 0;
        pointer-events: none;
    }
    .project-card:hover .details-btn {
        opacity: 1;
        pointer-events: auto;
    }
    .project-card .fav-btn {
        position: absolute;
        top: 16px;
        left: 18px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.6rem;
        color: #e74c3c;
        transition: transform 0.15s;
        z-index: 2;
        opacity: 0.85;
    }
    .project-card .fav-btn.fav {
        color: #e74c3c;
        text-shadow: 0 2px 8px #e74c3c33;
        transform: scale(1.15);
        opacity: 1;
    }
    .project-card .fav-btn:not(.fav) {
        color: #cfd9df;
        text-shadow: none;
        opacity: 0.7;
    }
    .project-card .fav-btn:active {
        transform: scale(1.25);
    }
    .modal-overlay {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: rgba(44,62,80,0.18);
        backdrop-filter: blur(4px);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.2s;
    }
    .modal {
        background: #fff;
        border-radius: 22px;
        box-shadow: 0 8px 48px rgba(44,62,80,0.18);
        padding: 38px 36px 28px 36px;
        min-width: 340px;
        max-width: 98vw;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        animation: modalIn 0.18s cubic-bezier(.4,1.6,.6,1) both;
    }
    @keyframes modalIn {
        from { opacity: 0; transform: translateY(40px) scale(0.97); }
        to { opacity: 1; transform: none; }
    }
    .modal-close {
        position: absolute;
        top: 18px; right: 22px;
        background: none;
        border: none;
        font-size: 2rem;
        color: #cfd9df;
        cursor: pointer;
        transition: color 0.2s;
    }
    .modal-close:hover {
        color: #e74c3c;
    }
    .modal .logo {
        margin: 0 auto 12px auto;
        display: block;
    }
    .modal .tags {
        justify-content: center;
        margin-bottom: 10px;
    }
    .modal .badge {
        display: inline-block;
        margin-bottom: 10px;
    }
    .modal .fav-btn {
        position: static;
        margin: 0 0 10px 0;
        font-size: 2rem;
        display: inline-block;
        vertical-align: middle;
    }
    .modal .stats {
        justify-content: center;
        margin-bottom: 10px;
    }
    .modal h2 {
        text-align: center;
        margin: 0 0 10px 0;
        font-size: 1.4rem;
        font-weight: 800;
        background: var(--main-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    .modal p {
        text-align: center;
        font-size: 1.08rem;
        color: #4a5a6a;
        margin-bottom: 16px;
    }
    @media (max-width: 900px) {
        .discover-content-wrapper {
            flex-direction: column;
        }
        .discover-filters {
            max-width: 100%;
            min-width: unset;
            margin-bottom: 24px;
        }
    }
    @media (max-width: 600px) {
        .discover-main {
            padding: 12px 2px 32px 2px;
        }
        .discover-header h1 {
            font-size: 1.5rem;
        }
        .discover-search-input {
            width: 100%;
            min-width: 0;
        }
        .discover-featured-list {
            flex-direction: column;
            gap: 16px;
        }
        .discover-projects-list {
            grid-template-columns: 1fr;
        }
    }
    
    /* Comprehensive Mobile Responsive Design */
    @media (max-width: 768px) {
        /* Header adjustments */
        .header {
            padding: 16px 20px;
        }
        
        .logo {
            font-size: 2rem;
        }
        
        .back-btn {
            padding: 10px 16px;
            font-size: 0.85rem;
        }
        
        .discover-header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }
        
        .discover-header p {
            font-size: 1rem;
            line-height: 1.4;
        }
        
        /* Search section */
        .discover-search-section {
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .discover-search-input {
            width: 100%;
            max-width: 100%;
            font-size: 16px; /* Prevents zoom on iOS */
        }
        
        .discover-search-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
        }
        
        /* Featured section */
        .discover-featured-list {
            grid-template-columns: 1fr;
            gap: 16px;
        }
        
        /* Filters */
        .discover-filters {
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .filter-group {
            margin-bottom: 16px;
        }
        
        .filter-group label {
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        /* Project cards */
        .discover-projects-list {
            grid-template-columns: 1fr;
            gap: 16px;
        }
        
        .project-card {
            padding: 16px;
            border-radius: 12px;

    // Like/Unlike functionality
    function toggleLike(projectTitle) {
        const username = localStorage.getItem('username');
        if (!username) {
            alert('Please sign in to like projects.');
            return;
        }
        
        // Get current likes from localStorage
        let projectLikes = JSON.parse(localStorage.getItem('projectLikes') || '{}');
        let userLikes = JSON.parse(localStorage.getItem('userLikes') || '{}');
        
        if (!userLikes[username]) {
            userLikes[username] = [];
        }
        
        const isLiked = userLikes[username].includes(projectTitle);
        
        if (isLiked) {
            // Unlike
            userLikes[username] = userLikes[username].filter(title => title !== projectTitle);
            projectLikes[projectTitle] = Math.max(0, (projectLikes[projectTitle] || 0) - 1);
        } else {
            // Like
            userLikes[username].push(projectTitle);
            projectLikes[projectTitle] = (projectLikes[projectTitle] || 0) + 1;
        }
        
        // Save to localStorage
        localStorage.setItem('projectLikes', JSON.stringify(projectLikes));
        localStorage.setItem('userLikes', JSON.stringify(userLikes));
        
        // Update UI
        loadProjects(window._lastFilters || {}, window._lastSearch || '');
    }

        const username = localStorage.getItem('username');
        if (!username) {
            alert('Please sign in to add comments.');
            return;

        const commentText = document.getElementById('commentInput').value.trim();

        if (!comments[currentProjectForComments]) {

        }
        
        // Add new comment
        comments[currentProjectForComments].push({

            text: commentText,
            date: new Date().toISOString()
        });
        
        // Save to localStorage
        localStorage.setItem('projectComments', JSON.stringify(comments));
        
        // Update UI

        document.getElementById('commentInput').value = '';
        
        // Update project comments count
        loadProjects(window._lastFilters || {}, window._lastSearch || '');
    }

    function loadProjects(filters = {}) {
        window._lastFilters = filters;
        const listEl = document.getElementById('discover-projects-list');
        let filtered = [...projects];
        
        const username = localStorage.getItem('username');
        const userLikes = JSON.parse(localStorage.getItem('userLikes') || '{}');
        const projectLikes = JSON.parse(localStorage.getItem('projectLikes') || '{}');
        const projectComments = JSON.parse(localStorage.getItem('projectComments') || '{}');
        
        // Update projects with like status and comments count
        filtered = filtered.map(project => {
            const isLiked = userLikes[username] && userLikes[username].includes(project.title);
            const originalLikes = project.likes || 0;
            const additionalLikes = projectLikes[project.title] || 0;
            const totalLikes = originalLikes + additionalLikes;
            const commentCount = (projectComments[project.title] || []).length;
            
            return {
                ...project,
                liked: isLiked,
                likes: totalLikes,
                comments: commentCount
            };
        });
        
        // Kategori (√ßoklu)
        if (filters.categories && filters.categories.length > 0) {
            filtered = filtered.filter(p => filters.categories.includes(p.category));
        }
        // Durum (√ßoklu)
        if (filters.statuses && filters.statuses.length > 0) {
            filtered = filtered.filter(p => filters.statuses.includes(p.status));
        }
        // Beƒüeni (min)
        if (filters.minLikes) {
            filtered = filtered.filter(p => (p.likes || 0) >= filters.minLikes);
        }
        // Sƒ±ralama
        if (filters.sort === 'most-liked') {
            filtered = filtered.sort((a, b) => b.likes - a.likes);
        } else if (filters.sort === 'newest') {
            filtered = filtered.sort((a, b) => b.title.localeCompare(a.title));
        } else if (filters.sort === 'most-funded') {
            filtered = filtered.sort((a, b) => (b.funding || 0) - (a.funding || 0));
        }
        
        if (filtered.length > 0) {
            listEl.innerHTML = filtered.map(project => `
                <div class="project-card">
                    ${project.isDemo ? '<div class="demo-badge">Demo</div>' : '<div class="demo-badge" style="background: #10b981; color: white;">Live</div>'}
                    <button class="fav-btn${isFav(project.title) ? ' fav' : ''}" title="Favorilere ekle/kaldƒ±r" onclick="toggleFav('${project.title.replace(/'/g, "\\'") }')">
                        ${isFav(project.title) ? '‚ù§Ô∏è' : 'ü§ç'}
                    </button>
                    <div class="logo">${project.logo || 'üöÄ'}</div>
                    <div class="tags">${(project.tags||[]).map(tag => `<span class='tag'>${tag}</span>`).join('')}</div>
                    <h2>${project.title}</h2>
                    <p>${project.description}</p>
                    <div class="stats">
                        <span>üí¨ ${project.comments || 0} comments</span>
                        <span>üë• ${project.investors || 0} investors</span>
                        <span>üí∞ %${project.funding}</span>
                    </div>
                    <small>Category: ${project.category || ''} | Created by: ${project.creator || ''}</small><br>
                    <small>Likes: ${project.likes || 0} | Status: ${project.status || ''}</small>
                    ${project.badge ? `<span class=\"badge\">${project.badge}</span>` : ''}
                    <div class="project-actions">
                        <button class="like-btn ${project.liked ? 'liked' : ''}" onclick="toggleLike('${project.title.replace(/'/g, "\\'")}')" data-liked="${project.liked || false}">
                            ${project.liked ? '‚ù§Ô∏è' : 'ü§ç'} ${project.likes || 0}
                        </button>
                        <button class="comment-btn" onclick="showComments('${project.title.replace(/'/g, "\\'")}')">
                            üí¨ ${project.comments || 0}
                        </button>
                        <button class="details-btn" onclick='showModal(${JSON.stringify(project).replace(/'/g, "\\'") })'>Details</button>
                    </div>
                </div>
            `).join('');
        } else {
            listEl.innerHTML = '<p>No projects found.</p>';
        }
    }
    
    // Close comments modal when clicking outside
    document.getElementById('commentsModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeComments();
        }
    });
    
    // Favorites functionality
    function showFavorites() {
        const username = localStorage.getItem('username');
        const userType = localStorage.getItem('userType');
        
        if (!username) {
            alert('Please sign in to view favorites.');
            return;
        }
        
        if (userType !== 'investor') {
            alert('Favorites are only available for investors.');
            return;
        }
        
        document.getElementById('favoritesModal').style.display = 'block';
        loadFavorites();
    }
    
    function closeFavorites() {
        document.getElementById('favoritesModal').style.display = 'none';
    }
    
    function loadFavorites() {
        const username = localStorage.getItem('username');
        const userLikes = JSON.parse(localStorage.getItem('userLikes') || '{}');
        const userFavorites = userLikes[username] || [];
        const favoritesList = document.getElementById('favoritesList');
        
        if (userFavorites.length === 0) {
            favoritesList.innerHTML = '<p style="text-align: center; color: #7b8ca6; font-style: italic;">No favorite projects yet. Start exploring and like some projects!</p>';
            return;
        }
        
        // Filter projects to show only favorites
        const favoriteProjects = projects.filter(project => userFavorites.includes(project.title));
        
        favoritesList.innerHTML = favoriteProjects.map(project => {
            const originalLikes = project.likes || 0;
            const additionalLikes = JSON.parse(localStorage.getItem('projectLikes') || '{}')[project.title] || 0;
            const totalLikes = originalLikes + additionalLikes;
            
            return `
                <div class="comment-item">
                    <div class="comment-header">
                        <div class="comment-author">${project.title}</div>
                        <div class="comment-date">${project.category}</div>
                    </div>
                    <div class="comment-text">${project.description}</div>
                    <div style="margin-top: 12px;">
                        <button class="like-btn liked" onclick="toggleLike('${project.title.replace(/'/g, "\\'")}'); loadFavorites();">
                            ‚ù§Ô∏è ${totalLikes}
                        </button>
                        <button class="comment-btn" onclick="showComments('${project.title.replace(/'/g, "\\'")}')">
                            üí¨ ${project.comments || 0}
                        </button>
                        <button class="details-btn" onclick='showModal(${JSON.stringify(project).replace(/'/g, "\\'") })'>
                            Details
                        </button>
                    </div>
                </div>
            `;
        }).join('');
    }
    
    // Close favorites modal when clicking outside
    document.getElementById('favoritesModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeFavorites();
        }
    });
    

    
    // Sayfa y√ºklendiƒüinde ba≈ülat
    window.addEventListener('DOMContentLoaded', () => {
        prepareSearchData();
        loadFeaturedUsers();
        loadRealUserProjects(); // Load real projects first
        setupDiscoverFilters();
        setupAdvancedSearch();
    });
    </script>
