<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IDEAI - Investor Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e3f6fc 0%, #f7ecd7 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .wave-bg {
      position: absolute;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      pointer-events: none;
    }
    
    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: #2980ef;
      text-decoration: none;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      background: linear-gradient(90deg, #2980ef 0%, #0056b3 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
    }
    
    .user-details {
      display: flex;
      flex-direction: column;
    }
    
    .username {
      font-weight: 700;
      color: #22314a;
      font-size: 1rem;
    }
    
    .user-type {
      font-size: 0.8rem;
      color: #2980ef;
      font-weight: 600;
    }
    
    .user-type.admin {
      color: #e74c3c;
    }
    
    .logout-btn {
      background: #f7fafd;
      color: #2980ef;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .logout-btn:hover {
      background: #e3f6fc;
    }
    
    /* Main Content */
    .main-content {
      margin-top: 80px;
      padding: 24px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 1;
    }
    
    .page-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .page-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: #22314a;
      margin-bottom: 8px;
    }
    
    .page-subtitle {
      font-size: 1.2rem;
      color: #3d4c5c;
      margin-bottom: 32px;
    }
    
    /* Form Styles */
    .form-container {
      background: white;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }
    
    .form-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #22314a;
      margin-bottom: 24px;
      text-align: center;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }
    
    .form-group {
      margin-bottom: 0;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #22314a;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #e3f6fc;
      border-radius: 10px;
      background: #f7fafd;
      transition: border 0.2s;
      box-sizing: border-box;
    }
    
    input:focus, select:focus, textarea:focus {
      border-color: #2980ef;
      outline: none;
      background: white;
    }
    
    .radio-group {
      margin-top: 8px;
      margin-bottom: 20px;
    }
    
    .radio-group label {
      font-weight: normal;
      margin-right: 15px;
      color: #22314a;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .radio-group input[type="radio"] {
      width: auto;
      margin: 0 6px 0 0;
      accent-color: #2980ef;
    }
    
    .submit-btn {
      background: linear-gradient(90deg, #2980ef 0%, #0056b3 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      max-width: 300px;
      display: block;
      margin: 0 auto;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(41,128,239,0.3);
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Guest Mode Indicator */
    .guest-indicator {
      background: #e8f5e8;
      border: 1px solid #27ae60;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      text-align: center;
    }
    
    .guest-indicator h4 {
      margin: 0 0 8px 0;
      color: #27ae60;
      font-size: 1.1rem;
    }
    
    .guest-indicator p {
      margin: 0 0 12px 0;
      color: #3d4c5c;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    
    .guest-signup-btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .main-content {
        padding: 16px;
        margin-top: 70px;
      }
      
      .page-title {
        font-size: 2rem;
      }
      
      .page-subtitle {
        font-size: 1rem;
      }
      
      .form-container {
        padding: 24px;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
    }
    
    @media (max-width: 480px) {
      .header {
        padding: 12px 16px;
      }
      
      .logo {
        font-size: 1.3rem;
      }
      
      .user-avatar {
        width: 32px;
        height: 32px;
        font-size: 1rem;
      }
      
      .username {
        font-size: 0.9rem;
      }
      
      .user-type {
        font-size: 0.7rem;
      }
      
      .logout-btn {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
      
      .main-content {
        padding: 12px;
        margin-top: 60px;
      }
      
      .page-title {
        font-size: 1.8rem;
      }
      
      .page-subtitle {
        font-size: 0.9rem;
      }
      
      .form-container {
        padding: 20px;
      }
      
      .form-title {
        font-size: 1.3rem;
      }
      
      .submit-btn {
        padding: 14px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- SVG Wave Backgrounds -->
  <svg class="wave-bg" viewBox="0 0 1440 320">
    <path fill="#b6e2d3" fill-opacity="0.35" d="M0,224L60,197.3C120,171,240,117,360,117.3C480,117,600,171,720,197.3C840,224,960,224,1080,197.3C1200,171,1320,117,1380,90.7L1440,64L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
  </svg>
  
  <!-- Header -->
  <header class="header">
    <a href="index.html.html" class="logo">IDEAI</a>
    <div class="user-info">
      <div class="user-avatar" id="userAvatar">ðŸ’°</div>
      <div class="user-details">
        <div class="username" id="username">Loading...</div>
        <div class="user-type">Investor</div>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header">
      <h1 class="page-title">Welcome, Investor!</h1>
      <p class="page-subtitle">Find the perfect project to invest in and grow together.</p>
    </div>

    <!-- Guest mode indicator -->
    <div id="guestIndicator" class="guest-indicator" style="display: none;">
      <div style="font-size: 1.5rem; margin-bottom: 8px;">ðŸ‘¤</div>
      <h4>Guest Mode</h4>
      <p>Log in or sign up to access more features, save your preferences, and connect directly with entrepreneurs!</p>
      <a href="signup.html" class="guest-signup-btn">Sign Up</a>
    </div>

    <!-- Form -->
    <div class="form-container">
      <h2 class="form-title">Tell us about your investment preferences</h2>
      <form id="investorForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="interest">Which sectors are you interested in?</label>
            <select name="interest" id="interest" required>
              <option value="tech">Technology</option>
              <option value="fashion">Fashion</option>
              <option value="health">Health</option>
              <option value="environment">Environment</option>
              <option value="education">Education</option>
              <option value="art">Art & Design</option>
              <option value="finance">Business & Finance</option>
              <option value="media">Digital & Media</option>
              <option value="science">Science & Discovery</option>
            </select>
          </div>
          <div class="form-group">
            <label for="budget">What is your budget? (USD)</label>
            <input type="number" id="budget" name="budget" min="100" max="1000000" placeholder="5000" required>
          </div>
          <div class="form-group">
            <label>What type of investment are you interested in?</label>
            <div class="radio-group">
              <label><input type="radio" name="investmentType" value="grant" required> Grant</label>
              <label><input type="radio" name="investmentType" value="equity" required> Equity Partnership</label>
              <label><input type="radio" name="investmentType" value="loan" required> Loan</label>
            </div>
          </div>
          <div class="form-group">
            <label for="contact">Preferred way to connect with entrepreneurs:</label>
            <select name="contact" id="contact" required>
              <option value="view_profiles">View Project Profiles</option>
              <option value="request_meeting">Send Meeting Request</option>
              <option value="anonymous_review">Anonymous Review</option>
            </select>
          </div>
        </div>
        <button type="submit" class="submit-btn" id="submitBtn">Find Matching Projects</button>
      </form>
    </div>
  </div>
  
  <script>
    // Check authentication
    function checkAuth() {
      const username = localStorage.getItem('username');
      const userType = localStorage.getItem('userType');
      
      if (username) {
        // User is logged in
        document.getElementById('username').textContent = username;
        document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();
        
        // Update user type display
        const userTypeElement = document.querySelector('.user-type');
        if (userType === 'admin') {
          userTypeElement.textContent = 'Admin';
          userTypeElement.classList.add('admin');
        } else if (userType === 'investor') {
          userTypeElement.textContent = 'Investor';
        } else {
          userTypeElement.textContent = 'User';
        }
        
        // Show user info and logout button
        document.querySelector('.user-info').style.display = 'flex';
        document.querySelector('.logout-btn').style.display = 'block';
      } else {
        // User is not logged in - show guest mode
        document.querySelector('.user-info').style.display = 'none';
        document.querySelector('.logout-btn').style.display = 'none';
        
        // Show guest mode indicator
        document.getElementById('guestIndicator').style.display = 'block';
      }
    }

    // Logout function
    function logout() {
      localStorage.removeItem('username');
      localStorage.removeItem('firstname');
      localStorage.removeItem('userType');
      window.location.href = 'index.html.html';
    }

    // Form validation and submission
    document.getElementById('investorForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Check if all required fields are filled
      const interest = document.getElementById('interest').value;
      const budget = document.getElementById('budget').value;
      const investmentType = document.querySelector('input[name="investmentType"]:checked');
      const contact = document.getElementById('contact').value;
      
      if (!interest || !budget || !investmentType || !contact) {
        alert('Please fill in all required fields before proceeding.');
        return;
      }
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Finding Projects...';
      
      // Redirect to investor_cards.html with form data
      const params = new URLSearchParams({
        interest: interest,
        budget: budget,
        investmentType: investmentType.value,
        contact: contact
      });
      
      // Reset button
      submitBtn.disabled = false;
      submitBtn.textContent = 'Find Matching Projects';
      
      // Redirect to cards page
      window.location.href = `investor_cards.html?${params.toString()}`;
    });

    // Initialize
    checkAuth();
  </script>
</body>
</html>
