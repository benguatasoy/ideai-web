<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IDEAI - AI Project Suggestions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e3f6fc 0%, #f7ecd7 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .wave-bg {
            position: absolute;
            z-index: 0;
            width: 100vw;
            left: 0;
            pointer-events: none;
        }
        .wave-top1 { top: 0; }
        .wave-top2 { top: 120px; }
        .wave-bottom1 { bottom: 0; }
        .wave-bottom2 { bottom: 120px; }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: #2980ef;
            text-decoration: none;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
        }
        
        .username {
            font-weight: 700;
            color: #22314a;
            font-size: 1rem;
        }
        
        .user-type {
            font-size: 0.8rem;
            color: #27ae60;
            font-weight: 600;
        }
        
        .user-type.admin {
            color: #e74c3c;
        }
        
        .logout-btn {
            background: #f7fafd;
            color: #2980ef;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .logout-btn:hover {
            background: #e3f6fc;
        }
        
        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 24px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 1;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #22314a;
            margin-bottom: 8px;
        }
        
        .page-subtitle {
            font-size: 1.2rem;
            color: #3d4c5c;
            margin-bottom: 32px;
        }
        
        /* Form Styles */
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        
        .form-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #22314a;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #22314a;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #e3f6fc;
            border-radius: 10px;
            background: #f7fafd;
            transition: border 0.2s;
            box-sizing: border-box;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #2980ef;
            outline: none;
            background: white;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .submit-btn {
            background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 0 auto;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46,204,113,0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Cards */
        .cards {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 28px;
            margin-top: 36px;
        }
        
        .card-row {
            display: flex;
            justify-content: center;
            gap: 28px;
            width: 100%;
        }
        
        .card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.10), 0 2px 8px rgba(0,0,0,0.08);
            padding: 28px 22px 22px 22px;
            min-width: 260px;
            max-width: 320px;
            flex: 1 1 260px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            transition: transform 0.12s, box-shadow 0.12s;
        }
        
        .card:before {
            content: '';
            display: block;
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 8px;
            border-radius: 20px 20px 0 0;
            background: var(--card-accent, #007BFF);
        }
        
        .card h3 {
            margin: 0 0 10px;
            color: var(--card-accent, #007BFF);
            font-size: 1.18rem;
            font-weight: 700;
        }
        
        .card p {
            margin: 0;
            color: #444;
            font-size: 1.01rem;
            line-height: 1.6;
        }
        
        .card button {
            margin-top: 16px;
            padding: 10px 0;
            width: 100%;
            background: #fff;
            color: var(--card-accent, #28a745);
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(41,128,239,0.10);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.12s, color 0.12s;
        }
        
        .card button:hover {
            background: var(--card-accent, #f0f8ff);
            color: #fff;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 16px;
                margin-top: 70px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .page-subtitle {
                font-size: 1rem;
            }
            
            .form-container {
                padding: 24px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .card-row {
                flex-direction: column;
                align-items: center;
            }
            
            .card {
                min-width: 220px;
                max-width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 12px 16px;
            }
            
            .logo {
                font-size: 1.3rem;
            }
            
            .user-avatar {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
            
            .username {
                font-size: 0.9rem;
            }
            
            .user-type {
                font-size: 0.7rem;
            }
            
            .logout-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .main-content {
                padding: 12px;
                margin-top: 60px;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .page-subtitle {
                font-size: 0.9rem;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .form-title {
                font-size: 1.3rem;
            }
            
            .submit-btn {
                padding: 14px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- SVG Wave Backgrounds -->
    <svg class="wave-bg wave-top2" style="top:120px;" viewBox="0 0 1440 140" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill="#b6e2d3" fill-opacity="0.22" d="M0,40 Q600,140 1440,40 Q1200,120 720,100 Q240,80 0,140 Z"/>
    </svg>
    <svg class="wave-bg wave-top1" style="top:220px;" viewBox="0 0 1440 180" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill="#a7c7e7" fill-opacity="0.28" d="M0,60 Q360,0 720,60 T1440,60 Q1200,180 720,140 Q240,100 0,180 Z"/>
    </svg>
    <svg class="wave-bg wave-bottom2" style="bottom:120px;" viewBox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill="#b6e2d3" fill-opacity="0.18" d="M0,80 Q500,120 1440,80 Q1200,40 720,60 Q240,100 0,40 Z"/>
    </svg>
    <svg class="wave-bg wave-bottom1" style="bottom:0px;" viewBox="0 0 1440 260" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill="#ffd6e0" fill-opacity="0.18" d="M0,180 Q720,260 1440,180 Q1200,60 720,120 Q240,220 0,60 Z"/>
    </svg>
    <!-- Header -->
    <header class="header">
        <a href="index.html.html" class="logo">IDEAI</a>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">🚀</div>
            <div class="user-details">
                <div class="username" id="username">Loading...</div>
                <div class="user-type">Entrepreneur</div>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">AI Project Suggestions</h1>
            <p class="page-subtitle">Get personalized project ideas based on your preferences</p>
        </div>

        <!-- Form -->
        <div class="form-container">
            <h2 class="form-title">Tell us about your project</h2>
            <form id="projectForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="tech">Technology</option>
                            <option value="fashion">Fashion</option>
                            <option value="health">Health</option>
                            <option value="environment">Environment</option>
                            <option value="education">Education</option>
                            <option value="art">Art & Design</option>
                            <option value="business">Business & Finance</option>
                            <option value="media">Digital & Media</option>
                            <option value="science">Science & Discovery</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="audience">Target Audience</label>
                        <select id="audience" name="audience" required>
                            <option value="students">Students</option>
                            <option value="young professionals">Young Professionals</option>
                            <option value="professors">Professors</option>
                            <option value="parents">Parents</option>
                            <option value="entrepreneurs">Entrepreneurs</option>
                            <option value="small business owners">Small Business Owners</option>
                            <option value="healthcare workers">Healthcare Workers</option>
                            <option value="teachers">Teachers</option>
                            <option value="artists">Artists</option>
                            <option value="seniors">Seniors</option>
                            <option value="children">Children</option>
                            <option value="general public">General Public</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="budget">Budget</label>
                        <div style="display: flex; gap: 8px; align-items: center;">
                            <input type="number" id="budget" name="budget" min="100" max="1000000" placeholder="5000" required style="flex: 1;">
                            <select id="currency" name="currency" required style="width: 80px; padding: 12px; border: 2px solid #e3f6fc; border-radius: 10px; background: #f7fafd; font-size: 1rem;">
                                <option value="TL">TL</option>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="timeframe">Timeframe</label>
                        <select id="timeframe" name="timeframe" required>
                            <option value="1 week">1 week</option>
                            <option value="2 weeks">2 weeks</option>
                            <option value="1 month">1 month</option>
                            <option value="3 months">3 months</option>
                            <option value="6 months">6 months</option>
                            <option value="1 year">1 year</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="stage">Project Stage</label>
                        <select id="stage" name="stage" required>
                            <option value="Just an idea">Just an idea</option>
                            <option value="Planning phase">Planning phase</option>
                            <option value="Development started">Development started</option>
                            <option value="Prototype ready">Prototype ready</option>
                            <option value="Ready to launch">Ready to launch</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Additional Description (Optional)</label>
                    <textarea id="description" name="description" placeholder="Describe your vision, goals, or any specific requirements..."></textarea>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Generate AI Suggestions</button>
            </form>
        </div>


    </div>

    <script>
        // Check authentication (optional)
        function checkAuth() {
            const username = localStorage.getItem('username');
            const userType = localStorage.getItem('userType');
            
            if (username) {
                // User is logged in
                document.getElementById('username').textContent = username;
                document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();
                
                // Update user type display
                const userTypeElement = document.querySelector('.user-type');
                if (userType === 'admin') {
                    userTypeElement.textContent = 'Admin';
                    userTypeElement.classList.add('admin');
                } else if (userType === 'entrepreneur') {
                    userTypeElement.textContent = 'Entrepreneur';
                } else {
                    userTypeElement.textContent = 'User';
                }
                
                // Show user info and logout button
                document.querySelector('.user-info').style.display = 'flex';
                document.querySelector('.logout-btn').style.display = 'block';
            } else {
                // User is not logged in - show guest mode
                document.querySelector('.user-info').style.display = 'none';
                document.querySelector('.logout-btn').style.display = 'none';
                
                // Add guest mode indicator
                const header = document.querySelector('.header');
                const guestIndicator = document.createElement('div');
                guestIndicator.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div style="background: #f7fafd; color: #3d4c5c; padding: 8px 16px; border-radius: 8px; font-weight: 600; font-size: 0.9rem;">
                            👤 Guest Mode
                        </div>
                        <a href="login.html" style="text-decoration: none;">
                            <button style="background: #2980ef; color: white; border: none; padding: 8px 16px; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 0.9rem;">
                                Sign In
                            </button>
                        </a>
                    </div>
                `;
                header.appendChild(guestIndicator);
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('firstname');
            localStorage.removeItem('userType');
            window.location.href = 'index.html.html';
        }

        // Advanced idea generator function
        function generateIdeas(category, audience, budget, timeframe, stage, description) {
            const ideas = [];
            const catMap = {
                tech: [
                    'AI-powered productivity app',
                    'Automation tool for daily tasks',
                    'Mobile solution for efficiency',
                    'Data analytics platform',
                    'EdTech innovation',
                    'Remote work assistant',
                    'IoT device manager',
                    'Smart scheduling tool',
                    'Digital privacy enhancer',
                    'Cloud sync platform'
                ],
                fashion: [
                    'Sustainable fashion collection',
                    'Personalized style advisor',
                    'Online second-hand marketplace',
                    'Smart textile product',
                    'Fashion subscription service',
                    'Virtual fitting room',
                    'Fashion influencer platform',
                    'Eco-friendly accessories',
                    'AI-based trend predictor',
                    'Custom print apparel'
                ],
                health: [
                    'Digital health journal',
                    'Home workout application',
                    'Nutrition tracking tool',
                    'Mental wellness assistant',
                    'Personal health coach',
                    'Telemedicine connector',
                    'Sleep improvement app',
                    'Healthy habit tracker',
                    'Stress relief platform',
                    'Remote patient monitor'
                ],
                environment: [
                    'Recycling tracking system',
                    'Carbon footprint calculator',
                    'Eco-friendly product guide',
                    'Community garden platform',
                    'Energy saving app',
                    'Green commute planner',
                    'Wildlife observation app',
                    'Water usage monitor',
                    'Sustainable event planner',
                    'Clean air index tool'
                ],
                education: [
                    'Personalized learning platform',
                    'Online exam prep tool',
                    'Parent guidance app',
                    'Educational game',
                    'Remote learning community',
                    'Language learning assistant',
                    'STEM challenge hub',
                    'Peer tutoring network',
                    'Homework helper bot',
                    'Virtual classroom tool'
                ],
                art: [
                    'Digital art gallery',
                    'Portfolio tool for artists',
                    'Creative workshop platform',
                    'AI-powered art creation',
                    'Online exhibition experience',
                    'Art commission marketplace',
                    'Music collaboration app',
                    '3D modeling hub',
                    'Virtual open mic',
                    'NFT art platform'
                ],
                business: [
                    'CRM for small businesses',
                    'Invoice & finance management',
                    'E-commerce automation tool',
                    'Marketing campaign platform',
                    'Investor matching app',
                    'Business analytics dashboard',
                    'Remote team manager',
                    'Supplier finder',
                    'Digital contract tool',
                    'Startup pitch builder'
                ],
                media: [
                    'Podcast production platform',
                    'Video content editor',
                    'Social media analytics tool',
                    'Digital publishing platform',
                    'Crowdfunded media project',
                    'Live streaming toolkit',
                    'Content idea generator',
                    'Influencer campaign manager',
                    'Newsletter builder',
                    'Audio transcription app'
                ],
                science: [
                    'Scientific data sharing network',
                    'Experiment simulation tool',
                    'Collaboration platform for researchers',
                    'STEM education app',
                    'Science news application',
                    'Lab inventory manager',
                    'Field research tracker',
                    'Open access journal hub',
                    'Citizen science platform',
                    'Research funding finder'
                ]
            };

            let scale = '';
            if (budget < 100) scale = 'low-budget';
            else if (budget < 500) scale = 'affordable';
            else if (budget < 2000) scale = 'mid-scale';
            else scale = 'large-scale';

            let audienceText = audience ? `especially for ${audience}` : '';
            let timeText = timeframe ? `Estimated duration: ${timeframe}.` : '';
            let stageText = stage ? `Project stage: ${stage}.` : '';

            const catIdeas = catMap[category] || catMap['tech'];
            const indices = Array.from({length: catIdeas.length}, (_, i) => i);
            for (let i = indices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }
            
            for (let k = 0; k < 5; k++) {
                const idx = indices[k];
                const mainIdea = catIdeas[idx];
                let desc = '';
                if (budget < 100) {
                    desc = `This ${scale} project can be launched quickly ${audienceText}. With ${mainIdea}, you can offer a simple yet effective solution. ${timeText} ${stageText}`;
                } else if (budget < 500) {
                    desc = `This ${scale} idea is accessible and practical ${audienceText}. Thanks to ${mainIdea}, you can create innovative value even with limited resources. ${timeText} ${stageText}`;
                } else if (budget < 2000) {
                    desc = `This ${scale} project provides a strong start ${audienceText}. With ${mainIdea}, you can develop a solution that stands out in the market. ${timeText} ${stageText}`;
                } else {
                    desc = `This ${scale} idea offers a comprehensive and impactful solution ${audienceText}. With ${mainIdea}, you can launch a scalable venture and make a big impact. ${timeText} ${stageText}`;
                }
                if (description && k === 0) desc += `\nExtra info: ${description}`;
                ideas.push({
                    title: mainIdea,
                    desc: desc.trim()
                });
            }
            return ideas;
        }

        // Form submission
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating...';
            
            // Get form data
            const category = document.getElementById('category').value;
            const audience = document.getElementById('audience').value;
            const budget = parseInt(document.getElementById('budget').value);
            const currency = document.getElementById('currency').value;
            const timeframe = document.getElementById('timeframe').value;
            const stage = document.getElementById('stage').value;
            const description = document.getElementById('description').value;
            
            // Redirect to entrepreneur_cards.html with form data
            const params = new URLSearchParams({
                category: category,
                audience: audience,
                budget: budget,
                currency: currency,
                timeframe: timeframe,
                stage: stage,
                description: description
            });
            
            // Reset button
            submitBtn.disabled = false;
            submitBtn.textContent = 'Generate AI Suggestions';
            
            // Redirect to cards page
            window.location.href = `entrepreneur_cards.html?${params.toString()}`;
        });

        // Select idea function
        function selectIdea(title) {
            alert(`Great choice! You selected: "${title}"\n\nThis idea has been saved to your project list.`);
            // Here you could save the selected idea to localStorage or send to backend
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
