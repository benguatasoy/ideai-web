<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IDEAI - My Ideas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e3f6fc 0%, #f7ecd7 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: #2980ef;
      text-decoration: none;
    }
    
    .back-btn {
      background: #f7fafd;
      color: #2980ef;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    
    .back-btn:hover {
      background: #e3f6fc;
    }
    
    .wave-bg {
      position: absolute;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      pointer-events: none;
    }
    
    .main-content {
      position: relative;
      z-index: 1;
      margin-top: 80px;
      padding: 40px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .page-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .page-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: #22314a;
      margin-bottom: 8px;
    }
    
    .page-subtitle {
      font-size: 1.2rem;
      color: #3d4c5c;
      margin-bottom: 32px;
    }
    
    .ideas-container {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }
    
    .idea-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(44,62,80,0.08), 0 1.5px 4px rgba(0,0,0,0.04);
      padding: 24px;
      min-width: 300px;
      max-width: 400px;
      flex: 1 1 300px;
      position: relative;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    
    .idea-card:hover {
      box-shadow: 0 8px 32px rgba(44,62,80,0.12), 0 2px 8px rgba(0,0,0,0.06);
      transform: translateY(-2px);
    }
    
    .idea-card h3 {
      margin: 0 0 12px 0;
      color: #2980ef;
      font-size: 1.2rem;
      font-weight: 700;
    }
    
    .idea-card p {
      margin: 0 0 16px 0;
      color: #2d3a4a;
      font-size: 1rem;
      line-height: 1.6;
    }
    
    .idea-date {
      font-size: 0.85rem;
      color: #6c7b7f;
      margin-bottom: 16px;
    }
    
    .remove-btn {
      background: #fff5f5;
      color: #e74c3c;
      border: 1px solid #fed7d7;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .remove-btn:hover {
      background: #fed7d7;
      color: #c53030;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6c7b7f;
    }
    
    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 12px;
      color: #2d3a4a;
    }
    
    .empty-state p {
      font-size: 1.1rem;
      margin-bottom: 24px;
    }
    
    .explore-btn {
      background: #2980ef;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s;
    }
    
    .explore-btn:hover {
      background: #1a5ca4;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .main-content {
        padding: 24px;
        margin-top: 70px;
      }
      
      .page-title {
        font-size: 2rem;
      }
      
      .page-subtitle {
        font-size: 1rem;
      }
      
      .idea-card {
        min-width: 250px;
        max-width: 100%;
      }
    }
    
    @media (max-width: 480px) {
      .header {
        padding: 12px 16px;
      }
      
      .logo {
        font-size: 1.3rem;
      }
      
      .back-btn {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
      
      .main-content {
        padding: 16px;
        margin-top: 60px;
      }
      
      .page-title {
        font-size: 1.8rem;
      }
      
      .page-subtitle {
        font-size: 0.9rem;
      }
      
      .idea-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="index.html" class="logo">IDEAI</a>
    <a href="entrepreneur_updated.html" class="back-btn">‚Üê Back to Form</a>
  </header>

  <!-- Wave Background -->
  <svg class="wave-bg" viewBox="0 0 1440 320">
    <path fill="#b6e2d3" fill-opacity="0.35" d="M0,224L60,197.3C120,171,240,117,360,117.3C480,117,600,171,720,197.3C840,224,960,224,1080,197.3C1200,171,1320,117,1380,90.7L1440,64L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
  </svg>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header">
      <h1 class="page-title">My Ideas</h1>
      <p class="page-subtitle">Your saved project ideas and inspirations</p>
    </div>

    <div class="ideas-container" id="ideasContainer">
      <!-- Ideas will be loaded here -->
    </div>
  </div>

  <script>
    function loadMyIdeas() {
      const username = localStorage.getItem('username');
      const userType = localStorage.getItem('userType');
      
      if (!username || userType !== 'entrepreneur') {
        window.location.href = 'index.html.html';
        return;
      }
      
      const myIdeas = JSON.parse(localStorage.getItem('myIdeas') || '[]');
      const userIdeas = myIdeas.filter(idea => idea.username === username);
      
      const container = document.getElementById('ideasContainer');
      
      if (userIdeas.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>No ideas saved yet</h3>
            <p>Start exploring AI-generated project ideas and save your favorites here!</p>
            <a href="entrepreneur_updated.html" class="explore-btn">Explore Ideas</a>
          </div>
        `;
        return;
      }
      
      let html = '';
      userIdeas.forEach(idea => {
        const date = new Date(idea.date).toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
        
        html += `
          <div class="idea-card">
            <h3>${idea.title}</h3>
            <p>${idea.description}</p>
            <div class="idea-date">Saved on ${date}</div>
            <button class="remove-btn" onclick="removeIdea('${idea.title.replace(/'/g, "\\'")}')">Remove</button>
          </div>
        `;
      });
      
      container.innerHTML = html;
    }
    
    function removeIdea(ideaTitle) {
      if (confirm('Are you sure you want to remove this idea from My Ideas?')) {
        const username = localStorage.getItem('username');
        let myIdeas = JSON.parse(localStorage.getItem('myIdeas') || '[]');
        
        myIdeas = myIdeas.filter(idea => 
          !(idea.title === ideaTitle && idea.username === username)
        );
        
        localStorage.setItem('myIdeas', JSON.stringify(myIdeas));
        loadMyIdeas();
      }
    }
    
    // Load ideas when page loads
    document.addEventListener('DOMContentLoaded', loadMyIdeas);
  </script>
</body>
</html>
